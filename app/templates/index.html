{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="">
        <h1>Index</h1>
        {% if request.user.is_authenticated %}
        <p>Hello {{ request.user }}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        <div class="container">
            {% for x in obj %}
            <p>
                Name : {{x.name}}
            </p>
            <p>
                Description : {{x.des}}
            </p>
            <p>
                Owner : {{x.owner.username}}
            </p>
            <p>--------------------</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
